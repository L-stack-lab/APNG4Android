apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
properties.load(project.rootProject.file('scripts/maven.properties').newDataInputStream())
properties.load(new FileInputStream("${projectDir}/pom.properties"))
group = properties.groupId
version = properties.version
install {
    repositories.mavenInstaller {
        pom {
            project {
                packaging 'aar'
                name properties.name
                url properties.site
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id 'penfei.zhou'
                        name 'penfei.zhou'
                        email 'penfei.zhou@gmail.com'
                    }
                }
                scm {
                    connection properties.git
                    developerConnection properties.git
                    url properties.site
                }
            }
        }
    }
}
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}
task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives sourcesJar
}
bintray {
    user = properties.user
    key = properties.apiKey
    configurations = ['archives']
    pkg {
        repo = "Android"
        name = properties.name
        websiteUrl = properties.site
        vcsUrl = properties.git
        licenses = ["Apache-2.0"]
        publish = true
        publicDownloadNumbers = true
    }
}